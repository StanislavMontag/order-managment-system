databaseChangeLog:
  - changeSet:
      id: 1
      author: Stanislav M
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: registrationCode
                  type: varchar(255)
              - column:
                  name: fullName
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: telephone
                  type: varchar(50)

        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: skuCode
                  type: varchar(255)
              - column:
                  name: unitPrice
                  type: decimal(19, 2)

        - createTable:
            tableName: order_table
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dateOfSubmission
                  type: date
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_customer
                    references: customer(id)

        - createTable:
            tableName: order_line
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: integer
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orderline_order
                    references: order_table(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orderline_product
                    references: product(id)
